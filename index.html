<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | By Chanchal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <video autoplay muted loop id="bg-video">
        <source src="/media/refined_glowing_background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Log In</h1>
        <form id="loginForm">
            <p>
                <label for="userName">Enter your Username: </label>
                <input id="userName" type="text" name="name" placeholder="Username Please!" autocomplete="name"
                    required>
            </p>
            <p>
                <label for="password">Enter your Password: </label>
                <input id="password" type="password" name="password" placeholder="Password Please!"
                    autocomplete="password" required>
            </p>
            <button id="btn" type="submit">Submit</button>
        </form>
        <p class="madebyme">
            Made with ❤️ By Chanchal Pradhan
        </p>
    </div>
</body>

</html>
